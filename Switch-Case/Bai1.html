<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let browser = prompt("nhập vào")
        switch (browser) {
            case 'Edge':{
                alert("You've got the Edge!");
                break;
            }
            case 'Chrom':
            case 'Firefox':
            case 'opera':
            case 'Safari':{
                alert("Okay we support these browsers too");
                break;
            }
            default:
                alert("We hope that this page looks ok!")

        }
    </script>
</body>
</html>
